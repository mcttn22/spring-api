name: CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: "11"
        distribution: 'adoptopenjdk'

    - name: Install dependencies
      run: |
        mvn clean install

    - name: Test
      run: |
        mvn test
